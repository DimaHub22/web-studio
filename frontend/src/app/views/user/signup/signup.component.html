<section class="signup" [formGroup]="signupForm" (ngSubmit)="signup()">
  <div class="container">

    <form class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input" placeholder="Ваше имя"
                 [ngStyle]="{'border-color': signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.touched || signupForm.get('name')?.dirty) ? 'red' : ''}"
                 formControlName="name">
        </div>
        <div class="error" *ngIf="signupForm.get('name')?.errors?.['pattern']">
          имя - может содержать русские буквы и пробелы. Каждое новое слово - с большой буквы
        </div>
        <div class="auth-input">
          <input type="text" class="input" placeholder="Электронная почта"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty) ? 'red' : ''}"
                 formControlName="email">
        </div>
        <div class="error" *ngIf="signupForm.get('email')?.errors?.['pattern']">
          введите корректный email
        </div>
        <div class="auth-input">
          <input [type]="eyeViews ? 'text' : 'password'" class="input" placeholder="Пароль"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty) ? 'red' : ''}"
                 formControlName="password">
          <span class="eye-icon" (click)="viewspass()">
            <img src="assets/images/page/eye-close.svg" alt="Eye" *ngIf="!eyeViews">
             <img src="assets/images/page/eye_open.svg" alt="Eye" *ngIf="eyeViews">
          </span>
        </div>

        <div class="error" *ngIf="signupForm.get('password')?.errors?.['pattern']">
          пароль должен быть не менее 8 символов, содержать как минимум 1 букву в верхнем регистре и как минимум 1 цифру
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">
            Я принимаю <a routerLink="/agreement" fragment="agree" target="_blank">условия пользовательского
            соглашения</a> и даю <a routerLink="/agreement" fragment="person" target="_blank">согласие на обработку
            персональных данных</a>.
          </label>
        </div>
      </div>

      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </form>
    <div class="page-image">
      <img src="assets/images/page/signup-img.png" alt="image">
    </div>
  </div>
</section>
