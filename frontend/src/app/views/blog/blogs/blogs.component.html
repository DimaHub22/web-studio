<div class="blog">
  <div class="container">
    <div class="blog-title">
      Блог
    </div>

    <div class="blog-head">
      <div class="blog-applied-filters">
        <div class="blog-applied-filter" *ngFor="let appliedFilter of appliedFilters">
          <span>{{appliedFilter.name}}</span>
          <a (click)="removeAppliedFilter(appliedFilter)">
            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_9254_586)">
                <line x1="1.93553" y1="3.15002" x2="13.9563" y2="15.1708" stroke="#709FDC" stroke-linecap="round"/>
                <line x1="13.9236" y1="3.12984" x2="1.90278" y2="15.1507" stroke="#709FDC" stroke-linecap="round"/>
              </g>
            </svg>
          </a>
        </div>

      </div>
      <div class="blog-sorting" [class.open]="open">
        <div class="blog-sorting-head" (click)="toggle()">
          <span class="blog-sorting-item" >Фильтр</span>
          <a  *ngIf="!open">
            <svg  width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 14.5C9.41668 14.5 8.83335 14.275 8.39168 13.8334L2.95835 8.40003C2.71668 8.15837 2.71668 7.75837 2.95835 7.5167C3.20002 7.27503 3.60002 7.27503 3.84168 7.5167L9.27502 12.95C9.67502 13.35 10.325 13.35 10.725 12.95L16.1583 7.5167C16.4 7.27503 16.8 7.27503 17.0417 7.5167C17.2833 7.75837 17.2833 8.15837 17.0417 8.40003L11.6083 13.8334C11.1667 14.275 10.5833 14.5 10 14.5Z" fill="#071739"/>
            </svg>
          </a>
          <a  *ngIf="open">
            <svg  width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path  d="M9.99998 5.99997C10.5833 5.99997 11.1667 6.22497 11.6083 6.66663L17.0417 12.1C17.2833 12.3416 17.2833 12.7416 17.0417 12.9833C16.8 13.225 16.4 13.225 16.1583 12.9833L10.725 7.54997C10.325 7.14997 9.67498 7.14997 9.27498 7.54997L3.84165 12.9833C3.59999 13.225 3.19998 13.225 2.95832 12.9833C2.71665 12.7416 2.71665 12.3416 2.95832 12.1L8.39165 6.66663C8.83332 6.22497 9.41665 5.99997 9.99998 5.99997Z" fill="#071739"/>
            </svg>
          </a>
        </div>
        <div class="blog-sorting-item catalog-sorting-body" >
          <div class="blog-sorting-item catalog-sorting-item" [class.active]="activeParams.categories.includes(category.url)"  *ngFor="let category of categories" (click)="updateFilterParam(category.url)">
            <span class="blog-sorting-item catalog-sorting-title">{{category.name}}</span>
            <span class="blog-sorting-item catalog-sorting-item-add" *ngIf="!activeParams.categories.includes(category.url)">+</span>
            <span class="blog-sorting-item catalog-sorting-item-remove" *ngIf="activeParams.categories.includes(category.url)">-</span>
          </div>
        </div>

      </div>
    </div>

    <div class="catalog-blogs">
      <app-blog-cart [article]="article" *ngFor="let article of articles"></app-blog-cart>
    </div>

    <div class="pagination" *ngIf="pages.length > 1">

      <div class="pagination-arrow" (click)="openPrevPage()">
        <img src="assets/images/arrows/pagination-previous.png"
             *ngIf="activeParams.page ? activeParams.page !== 1: false"
             alt="arrow">
        <img src="assets/images/arrows/pagination-previous-disable.png"
             *ngIf="activeParams.page ? activeParams.page === 1: true"
             alt="arrow">
      </div>

      <div class="pagination-pages">
        <a class="pagination-page" (click)="openPage(page)"
           [class.active]="this.activeParams.page ? this.activeParams.page === page : (page === 1)"
           *ngFor="let page of pages">{{page}}</a>
      </div>

      <div class="pagination-arrow" (click)="openNextPage()">
        <img src="assets/images/arrows/pagination-next.png"
             *ngIf="activeParams.page ? activeParams.page !== pages.length: true"
             alt="arrow">
        <img src="assets/images/arrows/pagination-next-disabled.png"
             *ngIf="activeParams.page ? activeParams.page === pages.length: false"
             alt="arrow">
      </div>

    </div>

  </div>
</div>
